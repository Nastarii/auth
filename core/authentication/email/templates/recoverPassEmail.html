<div style="font-family: 'Arial', sans-serif; background-color: #f4f4f4; margin: 0; padding: 0;">
    <div style="max-width: 600px; margin: 20px auto; background-color: #ffffff; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <h1 style="color: #333333;">{{name}} Password Recovery</h1>
        <p style="color: #555555;">You have requested to reset your password. Please use the activation code below:</p>
        <p style="color: #3498db; font-size: 20px; font-weight: bold;">{{activationCode}}</p>
        <p style="color: #555555;">This code is valid for 5 minutes.</p>
        <p style="color: #555555;">If you didn't request this, you can ignore this email.</p>
        <p style="color: #555;">Any question, contact our suport team at: <a href="https://{{domain}}:{{port}}/contact">https://{{domain}}:{{port}}/contact</a></p>
    </div>
</div>
